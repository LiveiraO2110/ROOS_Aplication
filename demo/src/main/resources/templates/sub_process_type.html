<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Sub Processos</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .table-container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #6f42c1, #59339d);
            color: #ffffff;
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
        }

        th {
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafc;
        }

        tbody tr:hover {
            background-color: #eef3ff;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>

    <h2>Tipos de Sub Processos</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Limite</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="s : ${subTipos}">
                    <td th:text="${s.ID}"></td>
                    <td th:text="${s.desc}"></td>
                    <td th:text="${s.limite}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
