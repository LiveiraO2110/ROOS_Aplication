<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <h2>Processos</h2>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            <tr th:each="p : ${processes}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
            </tr>
        </table>
    </body>
</html>
