<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="/css/telas.css">
</head>

<body>

    <h1>Usuários</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Processos</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="p : ${users}">
                    <td th:text="${p.ID}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.email}"></td>
                    <td>
                        <a th:href="@{/user/{id}(id=${p.ID})}" class="btn-process">
                            Ver Perfil
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

        <div class="actions">
            <button type="button"
                class="btn btn-danger"
                onclick="history.back()">
            Voltar
            </button>
        </div>

    </div>

</body>
</html>
