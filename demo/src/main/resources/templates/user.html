<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .table-container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: #ffffff;
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
        }

        th {
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafc;
        }

        tbody tr:hover {
            background-color: #eef3ff;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
        }
        .btn-process {
            padding: 8px 14px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-process:hover {
            background-color: #0056b3;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            text-align: center;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background: #b02a37;
        }

    </style>
</head>

<body>

    <h1>Usuários</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Processos</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="p : ${users}">
                    <td th:text="${p.ID}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.email}"></td>
                    <td>
                        <a th:href="@{/user/{id}(id=${p.ID})}" class="btn-process">
                            Ver Perfil
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

        <div class="actions">
            <button type="button"
                class="btn btn-danger"
                onclick="history.back()">
            Voltar
            </button>
        </div>

    </div>

</body>
</html>
