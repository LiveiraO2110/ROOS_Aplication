<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sub Processos</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .table-container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }

        th, td {
            padding: 12px 14px;
            text-align: center;
        }

        th {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafc;
        }

        tbody tr:hover {
            background-color: #eef3ff;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .status-true {
            background-color: #d4edda;
            color: #155724;
        }

        .status-false {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <h2>Sub Processos</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Limite</th>
                    <th>Prazo</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="s : ${subProcessos}">
                    <td th:text="${s.ID}"></td>
                    <td th:text="${s.desc}"></td>
                    <td th:text="${s.limite}"></td>
                    <td th:text="${s.prazo}"></td>
                    <td>
                        <span class="status"
                              th:classappend="${s.status} ? 'status-true' : 'status-false'"
                              th:text="${s.status} ? 'Concluído' : 'Pendente'">
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
